<div class="container">
  <h3>Secure Password Generator</h3>

  <div class="form-group">
    <label for="length">Length:</label>
    <input type="number" id="length" min="6" max="64" value="16" />
  </div>

  <button onclick="generatePassword()">Generate Password</button>

  <input type="text" id="password-output" readonly="" />
</div>

<script>
function generatePassword() {
    const length = parseInt(document.getElementById('length').value, 10);
    
    const uppercase = "ABCDEFGHJKMNPQRSTUVWXYZ";
    const lowercase = "abcdefghjkmnpqrstuvwxyz";
    const numbers = "123456789";
    const symbols = "!@#$%^&*";

    let availableChars = "";
    let guaranteedChars = [];

    availableChars += uppercase;
    guaranteedChars.push(uppercase[Math.floor(Math.random() * uppercase.length)]);
  
    availableChars += lowercase;
    guaranteedChars.push(lowercase[Math.floor(Math.random() * lowercase.length)]);

    availableChars += numbers;
    guaranteedChars.push(numbers[Math.floor(Math.random() * numbers.length)]);
    
    availableChars += symbols;
    guaranteedChars.push(symbols[Math.floor(Math.random() * symbols.length)]);

    // Fill the rest of the password length with random choices
    let remainingLength = length - guaranteedChars.length;
    let passwordArray = guaranteedChars;

    for (let i = 0; i < remainingLength; i++) {
        passwordArray.push(availableChars[Math.floor(Math.random() * availableChars.length)]);
    }

    // Shuffle the password to ensure randomness
    for (let i = passwordArray.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [passwordArray[i], passwordArray[j]] = [passwordArray[j], passwordArray[i]];
    }

    document.getElementById('password-output').value = passwordArray.join('');
}
</script>

<script>
// Adding the Copy functionality for each code block
const copyButtonLabel = "Copy Code";

// Find all code blocks
let blocks = document.querySelectorAll(".code-block-container");

blocks.forEach((block) => {
  let button = block.querySelector(".copy-button");

  // Add copy button functionality if Clipboard API is supported
  if (navigator.clipboard) {
    button.addEventListener("click", async () => {
      let code = block.querySelector("code");
      let text = code.innerText;

      await navigator.clipboard.writeText(text);

      // Change button text to "Code Copied" after copying
      button.innerText = "Code Copied";

      setTimeout(() => {
        button.innerText = copyButtonLabel;
      }, 700);
    });
  }
});
