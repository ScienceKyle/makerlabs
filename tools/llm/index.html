    <style>
  .chat-container {
    width: 98%;

    background: white;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .chat-box {
    height: 70%;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    background: #f8f9fa;
    display: flex;
    flex-direction: column;
    color: #333;
  }
  .chat-message {
    padding: 2px;
    margin: 8px;
    border-radius: 5px;
    max-width: 80%;
    word-wrap: break-word;
  }
  .user {
    background: #007bff;
    color: white;
    align-self: flex-end;
  }
  .bot {
    background: #e9ecef;
    color: black;
    align-self: flex-start;
  }
  .input-container {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
    background: #fff;
  }
  input {
    flex: 1;
    padding: 8px;

    border-radius: 4px;
  }
  button {
    margin-left: 5px;
    padding: 8px 12px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
</style>

<div class="chat-container">
  <div class="chat-box" id="chatBox">
    <div id="defaultMessage">
      Send a message to start
    </div>
  </div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type a message..." onkeydown="handleKeyPress(event)" />
    <button onclick="sendMessage()" id="sendButton">Send</button>
  </div>
</div>

<script>
  let chatHistory = []; // Stores conversation history

  async function sendMessage() {
    const inputField = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    const sendButton = document.getElementById("sendButton");
    const defaultMessage = document.getElementById("defaultMessage");
    const userMessage = inputField.value.trim();

    if (userMessage === "") return;

    // Remove the default message if it's still there
    if (defaultMessage) {
      defaultMessage.remove();
    }

    // Add user message to chat and history
    addMessage(sanitize(userMessage), "user");
    chatHistory.push({
      role: "user", content: userMessage
    });

    inputField.value = "";
    inputField.disabled = true;
    sendButton.disabled = true;

    // Add an empty bot message placeholder
    let botMessageElement = addMessage("...", "bot");

    try {
      // Construct prompt with chat history
      let chatContext = chatHistory.map(msg => `${msg.role}: ${msg.content}`).join("\n");
      // model: "llama3.1" 
      let payload = {
        model: "llama2-uncensored",
        prompt: chatContext
      };

      const response = await fetch("https://llm.makerlabs.space/api/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (!response.body) throw new Error("No response body");

      const reader = response.body.getReader();
      let decoder = new TextDecoder();
      let botMessage = "";

      while (true) {
        const {
          value,
          done
        } = await reader.read();
        if (done) break;

        const jsonChunks = decoder.decode(value).split("\n").filter(line => line.trim());
        for (let chunk of jsonChunks) {
          try {
            let parsed = JSON.parse(chunk);
            if (parsed.response) {
              botMessage += parsed.response;
              botMessageElement.innerHTML = sanitize(botMessage);
              chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
            }
          } catch (error) {
            console.error("Error parsing chunk:", error);
          }
        }
      }

      // Add bot response to chat history
      chatHistory.push({
        role: "bot", content: botMessage
      });

    } catch (error) {
      console.error("Error:", error);
      botMessageElement.innerText = "Error communicating with the LLM.";
    }

    // Re-enable input and button
    inputField.disabled = false;
    sendButton.disabled = false;
    //inputField.focus();
  }

  function addMessage(text, sender) {
    const chatBox = document.getElementById("chatBox");

    let messageDiv = document.createElement("div");
    messageDiv.classList.add("chat-message", sender);
    messageDiv.innerHTML = sanitize(text);
    chatBox.appendChild(messageDiv);

    chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message

    return messageDiv; // Return reference to update bot messages dynamically
  }

  function handleKeyPress(event) {
    if (event.key === "Enter") sendMessage();
  }
  function sanitize(input) {
  
  return DOMPurify.sanitize(marked.parse(input), { USE_PROFILES: { html: true } });
}
</script>

<script>
// Adding the Copy functionality for each code block
const copyButtonLabel = "Copy Code";

// Find all code blocks

blocks.forEach((block) => {
  let button = block.querySelector(".copy-button");

  // Add copy button functionality if Clipboard API is supported
  if (navigator.clipboard) {
    button.addEventListener("click", async () => {
      let code = block.querySelector("code");
      let text = code.innerText;

      await navigator.clipboard.writeText(text);

      // Change button text to "Code Copied" after copying
      button.innerText = "Code Copied";

      setTimeout(() => {
        button.innerText = copyButtonLabel;
      }, 700);
    });
  }
});
