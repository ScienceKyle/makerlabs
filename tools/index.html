<script>
const unitCategories = {
    Distance: [

        { name: "Feet (ft)", factor: 304.8, offset: 0 },

        { name: "Meters (m)", factor: 1000, offset: 0 },

        { name: "Parsecs (pc)", factor: 3.086e16, offset: 0 },
        { name: "Megaparsecs (Mpc)", factor: 3.086e22, offset: 0 },
        { name: "Gigaparsecs (Gpc)", factor: 3.086e25, offset: 0 },
        { name: "Observable Universe", factor: 8.8e26, offset: 0 }
    ],
    Time: [

        { name: "Days", factor: 86400, offset: 0 },

    ],
    Mass: [
        { name: "Planck Mass", factor: 2.176e-8, offset: 0 },
        { name: "Grams (g)", factor: 1, offset: 0 },
        { name: "Ounces (oz)", factor: 28.3495, offset: 0 },

        { name: "Kilowatt-hour (kWh)", factor: 3600000, offset: 0 },

        { name: "Star Trek Phaser (max setting)", factor: 1e9, offset: 0 },
        { name: "The Expanse Railgun Shot", factor: 2e9, offset: 0 },
        { name: "Dune Holtzman Shield Energy", factor: 1e12, offset: 0 },
        { name: "Warhammer 40K Plasma Gun Discharge", factor: 5e12, offset: 0 },
        { name: "Hitchhiker's Total Perspective Energy Unit", factor: 1e50, offset: 0 }
    ],
    Temperature: [
        { name: "Celsius (°C)", factor: 1, offset: 0 },        
        { name: "Fahrenheit (°F)", factor: 5/9, offset: -32 }, 
        { name: "Kelvin (K)", factor: 1, offset: -273.15 },    
        { name: "Rankine (°R)", factor: 5/9, offset: -491.67 },
        { name: "Delisle (°D)", factor: -2/3, offset: 100 },   
        { name: "Newton (°N)", factor: 100/33, offset: 0 },    
        { name: "Réaumur (°Ré)", factor: 5/4, offset: 0 },     
        { name: "Rømer (°Rø)", factor: 40/21, offset: -7.5 }   
    ]
};

function createConverters() {
    const container = document.querySelector(".converter-container");

    Object.keys(unitCategories).forEach(category => {
        const section = document.createElement("div");
        section.classList.add("conversion-section");
        section.innerHTML = `<h3>${category}</h3>`;

        unitCategories[category].forEach((unit, index) => {
            section.innerHTML += `
                <div class="conversion-row">
                    <label for="${category}-${index}">${unit.name}:</label>
                    <input type="number" id="${category}-${index}" placeholder="Enter value" oninput="updateValues('${category}', ${index})">
                </div>
            `;
        });

        container.appendChild(section);
    });
initializeBaseUnits();

}

function updateValues(category, changedIndex) {
    const units = unitCategories[category];
    const baseValue = parseFloat(document.getElementById(`${category}-${changedIndex}`).value) || 0;
    const baseUnit = units[changedIndex];

    units.forEach((unit, index) => {
        if (index !== changedIndex) {
            let convertedValue;

            if (category === "Temperature") {
                // Convert input to Celsius first
                let celsiusValue = (baseValue + baseUnit.offset) * baseUnit.factor;
                // Convert Celsius to target unit
                convertedValue = (celsiusValue / unit.factor) - unit.offset;
            } else {
                // Regular unit conversion (offset = 0)
                convertedValue = (baseValue + baseUnit.offset) * (baseUnit.factor / unit.factor) - unit.offset;
            }

            document.getElementById(`${category}-${index}`).value = convertedValue;
        }
    });
}

function initializeBaseUnits() {
    Object.keys(unitCategories).forEach(category => {
        const baseUnitIndex = unitCategories[category].findIndex(unit => unit.factor === 1);
        if (baseUnitIndex !== -1) {
            const input = document.getElementById(`${category}-${baseUnitIndex}`);
            if (input) {
                input.value = 1;
                input.dispatchEvent(new Event("input")); }
        }
    });

    document.querySelectorAll(".conversion-row input").forEach(input => {
        input.addEventListener("focus", function () {
            this.select();
        });
    });
}
document.addEventListener("DOMContentLoaded", createConverters);

</script>
