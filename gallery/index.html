    ];
    
    let page = 0;
    let perPage = 40;

    function createThumbnail(imageSrc) {
        let container = document.createElement("div");
        container.classList.add("gallery-item");

        let link = document.createElement("a");
        link.href = imageSrc;
        link.setAttribute("onclick", "openLightbox(event, '" + imageSrc + "')");

        let img = document.createElement("img");
        img.src = imageSrc;
        img.classList.add("gallery-thumbnail");

        link.appendChild(img);
        container.appendChild(link);
        return container;
    }

    function loadImages() {
        if (page * perPage >= images.length) return;
        loading.style.display = "block";

        setTimeout(() => {
            for (let i = page * perPage; i < (page + 1) * perPage && i < images.length; i++) {
                let thumbnail = createThumbnail(images[i]);
                gallery.appendChild(thumbnail);
            }
            page++;
            loading.style.display = "none";
        }, 500);
    }

    window.addEventListener("scroll", function() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
            loadImages();
        }
    });

    loadImages();
});

// Lightbox functions
function openLightbox(event, imageSrc) {
    event.preventDefault();
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = imageSrc;
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}

<style>
/* Gallery Grid */
.gallery-container {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    justify-content: center;
}

/* Thumbnail Images */
.gallery-item {
    flex-grow: 1;
    min-width: 15%;
    max-width: 60%;
    height: 150px;
    overflow: hidden;
}

.gallery-thumbnail {
    width: 98%;
    height: 98%;
    object-fit: cover;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
}

.gallery-thumbnail:hover {
    transform: scale(1.05);
}

/* Lightbox */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.lightbox-img {
    max-width: 90%;
    max-height: 90%;
}
</style>
